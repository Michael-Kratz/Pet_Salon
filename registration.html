<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/pet registration.css" />
    <title>Document</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Paws Salon</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="servies.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="registration.html"
                >Registration</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- The content of the page -->
    <section class="container m-5">
      <h1>Registration Form</h1>

      <form id="petForm" class="m-5 border p-4 bg-light">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input class="form-control" type="text" id="name" />
        </div>
        <div class="mb-3">
          <label class="form-label">Age</label>
          <input class="form-control" type="number" id="age" />
        </div>
        <div class="mb-3">
          <label class="form-label">Breed</label>
          <input type="text" class="form-control" id="breed" />
        </div>
        <div class="mb-3">
          <label class="form-label">Gender</label>
          <select class="form-select" id="gender">
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Species</label>
          <select class="form-select" id="type">
            <option value="">Select</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Color</label>
          <input type="text" class="form-control" id="color" />
        </div>
        <div class="mb-3">
          <label class="form-label">Service</label>
          <select class="form-select" id="service">
            <option value="">Select</option>
            <option value="Grooming">Grooming</option>
            <option value="Nail Trim">Nail Trim</option>
            <option value="Daycare">Bath & Brush</option>
          </select>
        </div>
        <div class="d-flex justify-content-end">
          <button class="btn btn-primary m-2" type="submit">Register</button>
          <button class="btn btn-secondary m-2" type="reset">Reset</button>
        </div>
      </form>
    </section>

    <section class="container m-5">
      <h2>Registered Pets</h2>

      <table id="petTable" class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Age</th>
            <th>Service</th>
            <th>Breed</th>
            <th>Color</th>
            <th>Actions</th>
          </tr>
        </thead>

        <tbody>
          <!-- New Pet will added here as a new row -->
        </tbody>
      </table>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="./scrips/pets.js"></script>

    <footer class="text-center mt-5">
      &copy; 2025 Paws Salon. All Rights Reserved.
    </footer>
  </body>
</html>
