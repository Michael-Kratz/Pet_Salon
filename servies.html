<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./css/pet registration.css" />

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Paws Salon</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="services.html">Services</a>

        </div>

    <!-- The content of the page -->
    <h1>üõÅServices Page‚úÇÔ∏è</h1>

    <form id="serviceRegistrationForm" class="container">
      <div class="mb-3">
        <label for="serviceName" class="form-label">Name</label>
        <input
          type="text"
          id="serviceName"
          class="form-control"
          placeholder="Premium Bath"
        />
      </div>
      <div class="mb-3">
        <label for="serviceDescription" class="form-label">Description</label>
        <input
          type="text"
          id="serviceDescription"
          class="form-control"
          placeholder="Includes shampoo & towel dry"
        />
      </div>
      <div class="mb-3">
        <label for="serviceDuration" class="form-label">Duration</label>
        <input
          type="text"
          id="serviceDuration"
          class="form-control"
          placeholder="Estimated time"
        />
      </div>
      <div class="mb-3">
        <label for="servicePrice" class="form-label">Price</label>
        <input
          type="number"
          id="servicePrice"
          class="form-control"
          placeholder="10.99"
          step="any"
        />
      </div>

      <button type="submit" class="btn btn-primary">Register Service</button>
      <button type="reset" id="clearButton" class="btn btn-danger">
        Clear
      </button>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
